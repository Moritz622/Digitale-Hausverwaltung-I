<!doctype html>
<html>
<head>
    <title>HausFix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="profile.js"></script>
    <script src="api/user.js"></script>
</head>
<body>
    <div class="sidebar">
        <h1>Hausfix</h1>
        <span>
            <i class="fa-solid fa-house icon"></i>
            <a class="sidebartext" href="homepage.html">Home</a>
        </span>
        <span>
            <i class="fa-solid fa-users icon"></i>
            <a class="sidebartext" href="customers.html">Kunden</a>
        </span>
        <span>
            <i class="fa-solid fa-chart-pie icon"></i>
            <a class="sidebartext" href="readings.html">Ablesedaten</a>
        </span>
        <span>
            <i class="fa-solid fa-user icon"></i>
            <a class="selectedPage sidebartext">Profil</a>
        </span>
    </div>

    <div class="header">
        Profil
    </div>

    <div class="page">
        <button class="button" onclick="logout()">Abmelden</button>

        <div class="content inputContainer">
            <div class="changePasswordForm">
                <label>Passwort</label>
                <input type="password" id="password1" onchange="updateMissingData(this)" />
                <label>Passwort Wiederholen</label>
                <input type="password" id="password2" onchange="updateMissingData(this)" />
                <br />
                <button onclick="changePassword()">Passwort ändern</button>
            </div>
        </div>
    </div>
    <div class="infobox" id="infobox">
        Passwort erfolgreich geändert
    </div>
</body>
</html>
